<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    
    <title>Jquery Practice</title>

<style>
    html, body {
        height:100%;
        background-image:url("blackboard.jpg");
        background-size: auto;
        font-family: "UrbanJungle"


    }

@font-face { font-family: "UrbanJungle"; 
src: url(UrbanJungleDEMO.otf);}

    #game {
        width:100%;
        height:100%;
    }
    #game-title {
        font-size:7rem;
        color:white;
        font-family: UrbanJungle;
       
    }

    body {
        display:flex;
        align-items:center;
        background-color: #f5f5f5;
        background-image:url("dark-blackboard.jpg");
        
    }

    #game-col {
        max-width:75rem;
        margin:0 auto;
    }

    #logo {
        
        
        height:160px;
        margin-bottom:10rem;
        margin-top:10rem;
       margin-left:1rem;
        position:relative;
        border-radius: 25%;
        animation: my1move 5s infinite;

    }

    .choice {
        height:6rem;
        font-size:2.5rem;
    }

    #logodown {
        display:inline-block;
        animation: mymove 10s infinite;
        position:relative;

    }
@keyframes mymove {
    0% {transform:rotate(0deg);margin-right:0px}
    20% {transform:rotate(0deg) }
    50% {transform:rotate(180deg); color:yellow; }
    70% {transform:rotate(180deg); color:yellow;  }
    100% {transform:rotate(360deg);color:white;}
}
    
</style>
  </head>


  <body>
    
    <p class="h1 col-12 text-center d-block" id="javascript-disabled"> This game requires JavaScript
        to run.Please enable javascript.
    </p>

    

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script src="game.js"></script>
</body>

</html>
